<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gaegu:400,700|Roboto+Mono:400,400i,500,500i" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>RPS SHOOT</title>
</head>
<body>
    <header><h1>Rock, Paper, Scissors</h1></header>
        <div class="test"></div>
        
        <!-- <img class="hands svg" src="assets/noun_hands_147857.svg" alt="Hands by Josie Schultz from the Noun Project">-->
        <div class="p1 stats p1-stats">
            Player 1
        </div>
        <div class="p2 stats p2-stats">
            Player 2
        </div>
        <div class="p1 hand p1-hand">
            <img class="rock left svg hide" src="assets/noun_Hand_147847.svg" alt="Hand by Josie Schultz from the Noun Project">
            <img class="paper left svg hide" src="assets/noun_Hand_147844.svg" alt="Hand by Josie Schultz from the Noun Project">
            <img class="scissors left svg" src="assets/noun_Peace_147845.svg" alt="Peace by Josie Schultz from the Noun Project">
        </div>
        <div class="p2 hand p2-hand">
            <img class="rock right svg hide" src="assets/noun_Hand_147847.svg" alt="Hand by Josie Schultz from the Noun Project">
            <img class="paper right svg" src="assets/noun_Hand_147844.svg" alt="Hand by Josie Schultz from the Noun Project">
            <img class="scissors right svg hide" src="assets/noun_Peace_147845.svg" alt="Peace by Josie Schultz from the Noun Project">
        </div>

    <footer><h6>SVGs by Josie Schultz from the Noun Project</h6></footer>
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script type="text/javascript" src="./script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gaegu:400,700|Roboto+Mono:400,400i,500,500i" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>RPS SHOOT</title>
</head>
<body>
    
    <main>
        <div class="overlay">
            <form method="GET">
                <label for="p1-name">Player 1</label>
                <input type="text" name="p1-name" id="p1-name" placeholder="name">
                <label for="p2-name">Player 2</label>
                <input type="text" name="p2-name" id="p2-name" placeholder="name">
                <label for="rounds">Number of rounds</label>
                <select id="rounds">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                </select>
                <button>Play</button>
            </form>
        </div>
        <div class="p1">
            <figure class="p1-hand"></figure>
            <p class="details p1-details"><span class="name p1-name">Player 1</span><span class="score p1-score">0</span></p>
        </div>
        <div class="p2">
            <figure class="p2-hand"></figure>
            <p class="details p2-details"><span class="name p2-name">Player 2</span><span class="score p2-score">0</span></p>
        </div>
    </main>

    <footer>
        <h2>Rock, Paper, Scissors</h2>
        <h6>SVGs by Josie Schultz from the Noun Project</h6>
    </footer>
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script type="text/javascript" src="./script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gaegu:400,700|Roboto+Mono:400,400i,500,500i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Rock Paper Scissors Click</title>
</head>
<body>
    <main>
        <div class="overlay setup">
            <form method="GET">
                <h4>Game details</h4>
                <label for="name-p1">Player 1</label>
                <input type="text" name="name-p1" id="name-p1" placeholder="name">
                <label for="name-p2">Player 2</label>
                <input type="text" name="name-p2" id="name-p2" placeholder="name">
                <label for="rounds">Number of rounds</label>
                <select id="rounds">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                </select>
                <button>Play!</button>
            </form>
        </div>

        <div class="overlay keys hide">
            <div class="keyset keyset-p1">
                <span class="name name-p1"></span>
                <div class="pairs">
                    <div class="pair"><p>Rock <span class="key">Z</span></p></div>
                    <div class="pair"><p>Paper <span class="key">X</span></p></div>
                    <div class="pair"><p>Scissors <span class="key">C</span></p></div>
                </div>
            </div>

            <div class="keyset keyset-p2">
                <span class="name name-p2"></span>
                <div class="pairs">
                    <div class="pair"><p>Rock <span class="key">I</span></p></div>
                    <div class="pair"><p>Paper <span class="key">O</span></p></div>
                    <div class="pair"><p>Scissors <span class="key">P</span></p></div>
                </div>
            </div>
        </div>

        <div class="side side-p1">
            <figure class="hand hand-p1"></figure>
            <p class="details details-p1"><span class="name name-p1"></span><span class="score score-p1"></span></p>
        </div>
        <div class="side side-p2">
            <figure class="hand hand-p2"></figure>
            <p class="details details-p2"><span class="name name-p2"></span><span class="score score-p2"></span></p>
        </div>

        <button class="control control-toggle show">Keys</button>
    </main>

    <footer>
        <button class="tuck"><img class="arrow down" src="assets/arrow.svg"></button>
        <h2>Rock Paper Scissors Click</h2>
        <h6>Two-player Rock Paper Scissors for the weak-wristed and digitally addicted</h6>
        <!-- <h6>SVGs by Josie Schultz from the Noun Project</h6> -->
    </footer>
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script type="text/javascript" src="./script.js"></script>
    
</body>
</html>
